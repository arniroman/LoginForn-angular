<form novalidate [formGroup]="logForm" (ngSubmit)="onSubmit(logForm.value)">
  <div class="form-group">
    <label for="email">email</label>
    <input type="text"
           class="form-control"
           id="email"
           formControlName="email">
    <div *ngIf="logForm.get('email').hasError('required') && logForm.get('email').touched" class="alert alert-danger">Required field</div>
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input type="password"
           class="form-control"
           id="password"
           formControlName="password">
    <div *ngIf="logForm.get('password').hasError('required') && logForm.get('password').touched" class="alert alert-danger">Required field</div>
    <div *ngIf="logForm.get('password').hasError('minlength') && logForm.get('password').touched" class="alert alert-danger">Minimum 3 characters</div>
  </div>

  <input type="submit" class="btn btn-degault"
         [disabled]="logForm.invalid" value="Login">
</form>

<div class="Auxiliary__buttons ">
  <button md-button routerLink="/register" class="login__reg">Registration</button>
  <button md-button routerLink="/forgot" class="login__forgot">Forgot password</button>
</div>
